<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do your Test!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMVIqhKyqtjaWBTqvHLctTqtXTzrjVU5/LNgBocTMFn5Zvrzk" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div id="test-selection-view">
            <h1 class="text-center mb-4">Select a Test</h1>
            <div id="test-list" class="row gy-4">
                </div>
        </div>

        <div id="test-view" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="test-title"></h2>
                <div id="timer" class="fs-4 fw-bold badge bg-danger p-2"></div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <div id="question-container">
                        <h4 id="question-text" class="mb-4"></h4>
                        <div id="options-container">
                            </div>
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Previous</button>
                <button id="next-btn" class="btn btn-primary">Next <i class="bi bi-arrow-right"></i></button>
            </div>
             <div class="progress mt-3" style="height: 20px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="test.js"></script>
</body>
</html>
