<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMVIqhKyqtjaWBTqvHLctTqtXTzrjVU5/LNgBocTMFn5Zvrzk" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        <div class="text-center mb-4">
            <h1>Test Results</h1>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body text-center p-4">
                <h2>Your Score</h2>
                <p id="score-text" class="display-4 fw-bold"></p>
                <p id="score-percentage" class="fs-4 text-muted"></p>
            </div>
        </div>

        <h3 class="mb-3">Answer Review</h3>
        <div id="review-container">
            </div>

        <div class="text-center mt-4">
            <a href="test.html" class="btn btn-primary btn-lg">Take Another Test</a>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="results.js"></script>
</body>
</html>
